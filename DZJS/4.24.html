<!DOCTYPE html> 
<html>
 <head>
  <title>Проверка числа</title> 
  <meta charset="UTF-8"> 
</head>
 <body> 
 	<h1>Проверка числа</h1>
 	 <form action="" method="post"> 
 	 	<label for="number">Введите двузначное число:</label>
 	 	 <input type="number" id="number" name="number" min="10" max="99"> 
 	 	 <button type="submit">Проверить</button>
 	 	  </form> <script> 
 	 	  	if(isset($POST['number'])){ $number = intval($POST['number']);
 	 	  	 $square = $number * $number;
 	 	  	  $digitssum = pow(($number % 10),3) + pow(floor($number / 10), 3); 
 	 	  	  $fourtimessum = $digitssum * 4; 
 	 	  	  if($square == $fourtimessum){ echo "<p>Квадрат числа $number равен учетверенной сумме кубов его цифр.</p>"; 
 	 	  	} else { echo "<p>Квадрат числа $number не равен учетверенной сумме кубов его цифр.</p>"; } } 
 	 	</script>
 	 	   </body> 
 	 	   </html>
